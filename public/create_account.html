<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Create Account</title>
        <link rel="stylesheet" href="css/main_stylesheet.css" type="text/css">
    </head>
    <body>
        <h1 class="title">Create Account<h1>
        <form id="createAccount" action="./createAccount" method="post">
            <span class="label">First Name:</span class="label">
            <input type="text" name="first_name"><br>
            <span class="label">Last Name:</span class="label">
            <input type="text" name="last_name"><br>
            <span class="label">User Name:</span class="label">
            <input type="text" name="user_name"><br>
            <span class="label">Password:</span class="label">
            <input type="password" name="password"><br>
            <span class="label">e-mail:</span class="label">
            <input type="text" name="email"><br>
            <span class="label">Cooking Experience:</span class="label">
            <input type="text" name="cooking_experience" height='700px'><br>
            <input type="submit" value="submit">
            <br>
        </form>
        <a href="login.html" class="link">back to login<a>
        <br>
        <a href="index.html" class="link">home page</a>
    </body>
</html>
